<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 검색</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron" align="center">
        <div class="container" >
            <h1 class="display-3">상품 검색</h1>
            <br>
            <form method="get" action="/products/"+searchKeyword>
                <!--action="/products"-->
                <input type="text" id="searchKeyword" />
                <input type="button" id="btnSearch" value="검색" class="btn btn-primary" />
            </form>
        </div>
    </div>
    <div class="container">
		<div class="row" align="center">
			<%
				products.foreach(function(item){
			%>
			<div class="col-md-4">
                <p><strong>"+ item["productName"] + "</strong><br>
                <!-- <img src="+item["productImg"]+" alt='상품 이미지'> -->
                <p> <%= item["productPrice"] %>
				<input type="button" value="상세설명" class="btn btn-secondary btn-sm"
                onClick="location.href='products/`<%=  %>`'"/>
			</div>
            <%
                });
			%>
		</div>
		<hr>
	</div>
</body>
</html>
